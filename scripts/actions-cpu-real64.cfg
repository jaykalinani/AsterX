# LORENE_DIR = /usr/local
MPI_DIR = /usr
NSIMD_DIR = /usr/local
NSIMD_INC_DIRS = /usr/local/include
NSIMD_LIB_DIRS = /usr/local/lib
NSIMD_SIMD = SSE2
OPENBLAS_DIR = /usr
OPENPMD_API_DIR = /usr/local
# OPENSSL_DIR = /usr
